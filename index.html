<script>
  $( function() {
    var state = true;
    $( "img,.invert" ).on( "click", function() {
      $(".invert-me").css("filter", "invert(1)");
      if ( state ) {
        $( "body" ).animate({
          backgroundColor: "#fafafa",
          color: "#000000",
        }, 300 );

      }
      else {
        $(".invert-me").css("filter", "invert(0)");
        $( "body" ).animate({
          backgroundColor: "#000000",
          color: "#fafafa",

        }, 300 );
      }
      state = !state;
    });
  } );
</script>
